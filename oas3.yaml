openapi: 3.0.0
info:
  title: 'Makini API'
  description: 'Makini API'
  version: '0.1'
paths:
  /asssets:
    get:
      summary: 'Display asssets list'
      operationId: AssetSearch
      responses:
        '200':
          $ref: '#/components/responses/AssetResourceCollection'
  '/asssets/{key}':
    get:
      summary: 'Display the specified resource.'
      operationId: AssetGet
      parameters:
        -
          name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/AssetResourceItem'
  /parts:
    get:
      summary: 'Display part list'
      operationId: PartSearch
      responses:
        '200':
          $ref: '#/components/responses/PartResourceCollection'
  '/parts/{key}':
    get:
      summary: 'Display the specified resource.'
      operationId: PartGet
      responses:
        '200':
          $ref: '#/components/responses/PartResourceItem'
  /sites:
    get:
      summary: 'Display site list'
      operationId: SiteSearch
      responses:
        '200':
          $ref: '#/components/responses/SiteResourceCollection'
  '/sites/{key}':
    get:
      summary: 'Display the specified resource.'
      operationId: SiteGet
      responses:
        '200':
          $ref: '#/components/responses/SiteResourceItem'
  /work-orders:
    get:
      summary: 'Display work orders list'
      operationId: WorkOrderSearch
      responses:
        '200':
          $ref: '#/components/responses/WorkOrderResourceCollection'
  '/work-orders/{key}':
    get:
      summary: 'Display the specified resource.'
      operationId: WorkOrderGet
      responses:
        '200':
          $ref: '#/components/responses/WorkOrderResourceItem'
components:
  schemas:
    Asset:
      properties:
        key:
          description: 'Asset key'
          type: string
        name:
          description: 'Asset name'
          type: string
        parent_key:
          type: string
        description:
          type: string
        site_key:
          type: string
        active:
          type: boolean
        deactivated:
          type: string
          format: date-time
        category:
          type: string
        is_critical_system:
          type: boolean
        manufacturer:
          type: string
        updated_at:
          type: string
          format: date-time
        serial_number:
          type: string
    LineItem:
      properties:
        key:
          description: 'Line item key'
          type: string
        purchase_order_key:
          type: string
        entity_key:
          type: string
        entity_type:
          type: string
        storage_key:
          type: string
        description:
          type: string
        quantity:
          type: string
        value:
          type: string
        vendor_key:
          type: string
        delivery_at:
          type: string
        status:
          type: string
        number:
          type: string
        type:
          type: string
    Part:
      properties:
        key:
          description: 'Part key'
          type: string
        number:
          type: string
        description:
          type: string
        critical_spare:
          type: boolean
        active:
          type: boolean
    PurchaseOrder:
      properties:
        key:
          description: 'Purchase order key'
          type: string
        number:
          type: string
        cost:
          type: string
        description:
          type: string
        due_date_at:
          type: string
        vendor_key:
          type: string
        status:
          type: string
    Site:
      properties:
        key:
          description: 'Site key'
          type: string
        name:
          description: 'Site name'
          type: string
    Vendor:
      properties:
        key:
          description: 'Vendor key'
          type: string
        name:
          type: string
        short_name:
          type: string
        active:
          type: string
        vendor_contacts:
          type: array
          items:
            $ref: '#/components/schemas/VendorContact'
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postcode:
          type: string
        country:
          type: string
    VendorContact:
      properties:
        first_name:
          type: string
        middle_name:
          type: string
        last_name:
          type: string
        phone_numbers:
          type: string
        emails:
          type: string
    WorkOrder:
      properties:
        key:
          description: 'Work order key'
          type: string
        equipment_key:
          description: 'Equipment key'
          type: string
        name:
          type: string
        text:
          type: string
        description:
          type: string
        severity:
          type: string
        scheduled_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
  responses:
    AssetResourceCollection:
      description: 'Assets list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Asset'
    AssetResourceItem:
      description: 'Asset entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Asset'
    LineItemResourceCollection:
      description: 'Line Item list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/LineItem'
    LineItemResourceItem:
      description: 'Line Item entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LineItem'
    PartResourceCollection:
      description: 'Part list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Part'
    PartResourceItem:
      description: 'Part entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Part'
    SiteResourceCollection:
      description: 'Site list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Site'
    SiteResourceItem:
      description: 'Site entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site'
    VendorResourceCollection:
      description: 'Vendor list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Vendor'
    VendorResourceItem:
      description: 'Vendor entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vendor'
    WorkOrderResourceCollection:
      description: 'Work order list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/WorkOrder'
    WorkOrderResourceItem:
      description: 'Work order entity'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WorkOrder'
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://api.makini.io/link/oauth/authorize'
          tokenUrl: 'https://api.makini.io/link/oauth/token'
          scopes: {  }