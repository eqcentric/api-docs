components:
  schemas:
    Site:
      type: object
      description: ''
      properties:
        key:
          description: Site key
          type: string
        name:
          description: Site name
          type: string
        lat:
          type: number
          format: double
          description: Site location latitude
        lng:
          type: number
          description: Site location longitude
          format: double
        address:
          type: string
          description: Site address
        properties:
          description: 'Key-value map for additional properties, e. g. IMO number'
          type: array
          items:
            type: string
        notes:
          type: string
          format: text
          description: Notes to asset in end-user's system
        createdAt:
          description: Time when entity was created
          format: date-time
          type: string
        updatedAt:
          type: string
          format: date-time
          description: Time when entity was last modified
        deletedAt:
          type: string
          format: date-time
          description: Time when entity was deleted/archived
      required:
        - key
        - name
        - createdAt
        - updatedAt
      title: ''
    Asset:
      title: ''
      type: object
      properties:
        key:
          description: Unique asset identifier
          type: string
        siteKey:
          type: string
          description: 'Identifier of site, which asset belongs to'
        parentKey:
          type: string
          description: Identifier of parent asset if any
        vendorKey:
          type: string
          description: 'Identifier of vendor, from which asset was purchased from'
        modelKey:
          type: string
          description: Identifier of asset model
        teamKey:
          type: string
          description: Identifier of team to which asset is assigned to
        documentKeys:
          type: array
          description: List of identifiers of documents related to asset
          items:
            type: string
        name:
          description: Name of asset
          type: string
        code:
          type: string
          description: 'Identifier of asset in end-users internal taxonomy, e. g. SFI Code or SKU'
        description:
          type: string
          description: Description of asset
        notes:
          type: string
          format: text
          description: Notes to asset in end-user's system
        categoryName:
          type: string
          description: Name of category asset is assigned to
        criticality:
          type: string
          description: Description of asset criticality
        isActive:
          type: boolean
          description: Identifies if asset is currently in use
        manufacturerName:
          type: string
          description: Name of asset manufacturer
        modelName:
          type: string
          description: Name of asset model
        serialNumber:
          type: string
          description: Serial number or barcode
        activatedAt:
          type: string
          format: date-time
          description: Time when asset was activated/enabled
        deactivatedAt:
          type: string
          format: date-time
          description: Time when asset was deactivated/disabled
        createdAt:
          type: string
          format: date-time
          description: Time when entity was created
        updatedAt:
          type: string
          format: date-time
          description: Time when entity was last modified
        deletedAt:
          type: string
          description: Time when entity was deleted/archived
          format: date-time
      required:
        - key
        - siteKey
        - name
        - isActive
        - createdAt
        - updatedAt
    WorkOrder:
      type: object
      properties:
        key:
          description: Work order key
          type: string
        siteKey:
          description: Equipment key
          type: string
        assetKey:
          type: string
        workRequestKey:
          type: string
        pmKey:
          type: string
        teamKey:
          type: string
        userAssignedKey:
          type: string
          format: date-time
        userCompletedKey:
          type: string
          format: date-time
        title:
          type: string
          format: text
        description:
          type: string
        instructions:
          type: string
          format: text
        status:
          type: string
        severity:
          type: string
        estimatedTime:
          type: integer
        roleName:
          type: string
        categoryName:
          type: string
        documentKey:
          type: string
        documentPage:
          type: string
        notes:
          type: string
          format: text
        approvedAt:
          type: string
          format: date-time
        dueAt:
          type: string
          format: date-time
        scheduledAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        completionRemarks:
          type: string
          format: text
        parts:
          type: array
          items:
            $ref: '#/components/schemas/PartUsage'
        createdAt:
          type: string
          format: date-time
          description: Time when entity was created
        updatedAt:
          type: string
          format: date-time
          description: Time when entity was last modified
        deletedAt:
          type: string
          format: date-time
          description: Time when entity was deleted/archived
      required:
        - key
        - siteKey
        - assetKey
        - title
        - status
        - scheduledAt
        - createdAt
        - updatedAt
    Part:
      type: object
      x-examples: {}
      description: ''
      properties:
        key:
          type: string
          description: Unique team identifier
        siteKeys:
          type: array
          description: 'Identifiers of sites, which part belongs to'
          items:
            type: string
        parentKeys:
          type: string
          description: 'Identifier of assemblies, which part belongs to'
        vendorKeys:
          type: string
          description: 'Identifiers of vendors, supplying the part'
        documentKeys:
          type: array
          description: List of identifiers of documents related to part
          items:
            type: string
        code:
          type: string
          description: 'Identifier of part in end-users internal taxonomy, e. g. SFI Code or SKU'
        isAssembly:
          type: boolean
          description: Identifies if part is an assembly (contains nested parts)
        partNumber:
          type: string
          description: Part number
        name:
          type: string
          description: Name of part
        description:
          type: string
          format: text
          description: Description of part
        notes:
          type: string
          format: text
          description: Notes to part in end-user's system
        criticality:
          type: string
          description: Description of criticality
        isActive:
          type: boolean
          description: Identifies if part is currently in use
        manufacturerName:
          type: string
          description: Name of asset manufacturer
        minimumQuantity:
          type: number
          description: Minimal quanity of part
        uom:
          type: string
          description: Unit of measure
        cost:
          type: number
          description: Cost of purchase
          format: double
        currency:
          type: string
          description: Purchase currency
        createdAt:
          type: string
          description: Time when entity was created
          format: date-time
        updatedAt:
          type: string
          description: Time when entity was last modified
          format: date-time
        deletedAt:
          type: string
          description: Time when entity was deleted/archived
          format: date-time
        inventory:
          type: array
          items:
            $ref: '#/components/schemas/Inventory'
        drawings:
          type: array
          items:
            $ref: '#/components/schemas/Drawing'
      required:
        - key
        - siteKeys
        - isAssembly
        - partNumber
        - name
        - isActive
        - uom
    PurchaseOrder:
      type: object
      properties:
        key:
          description: Purchase order key
          type: string
        siteKey:
          type: string
        vendorKey:
          type: string
        orderNo:
          type: string
        orderDate:
          type: string
          format: date
        status:
          type: string
        warehouseName:
          type: string
        title:
