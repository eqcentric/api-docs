         <details>
           <summary>Filter matching</summary>

             * filterMatch=any // OR
             * filterMatch=all // AND

         </details>
         <details>
           <summary>Sorting</summary>

             * sort[createdAt]=1 // DESC
             * sort[createdAt]=0 // ASC

         </details>

      summary: List Organizations
      parameters:
        - name: filter
          description: array
          in: query
          style: form
          required: false
          schema:
            type: array
        - name: page
          description: integer
          in: query
          style: form
          required: false
          schema:
            type: integer
        - name: sort
          description: array
          in: query
          style: form
          required: false
          schema:
            type: array
        - name: per_page
          description: integer
          in: query
          style: form
          required: false
          schema:
            type: integer
